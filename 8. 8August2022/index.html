<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <script>
        document.getElementById("demo1").innerHTML="truncate : "+ Math.trunc(4.7);
        document.getElementById("demo2").innerHTML="round :"+Math.round(4.7);
        document.getElementById("demo3").innerHTML="power :"+ Math.pow(8,2);
        document.getElementById("demo4").innerHTML="Sqrt :"+Math.sqrt(16); //only 1 parameter req
        document.getElementById("demo5").innerHTML="absolute :"+Math.abs(-9.8);
        document.getElementById("demo6").innerHTML="max :"+Math.max(-9.8,78,90,78,6789,45,-98);
        document.getElementById("demo7").innerHTML="min :"+ Math.min(-9.8,78,90,78,6789,45,-98);

    </script>
</body>
</html>
