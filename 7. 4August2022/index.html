		function submit(){
			var n1=document.getElementById("i1").value;
			n1=Number(n1);
			if(isNaN(n1)){
				document.getElementById("p1").innerHTML="not a number";
			}
			else if(n1%2==0){
				document.getElementById("p1").innerHTML+="even ";
				if(n1==2){
					document.getElementById("p1").innerHTML+="and prime ";
				}
				else{
					document.getElementById("p1").innerHTML+=" and is not prime";
				}
			}
			else{
				document.getElementById("p1").innerHTML+="odd ";
				var i=2;
				var prime=true;
				while(i<n1){
					if(n1%i==0){
						prime=false;
						break;
					}
					i++;
				}
				if(prime){
					document.getElementById("p1").innerHTML+="and prime";
				}

					document.getElementById("p1").innerHTML+="and is not prime";
				}
			}
		}
