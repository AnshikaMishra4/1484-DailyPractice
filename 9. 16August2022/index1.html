<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Form Validation using Regex</h1>

    <script>
        function check_Zip(zipCode){
            
            var regex=/^\d{5}$/;
            if(regex.test(zipCode.value) == false){
                alert("The length of zip code must be atleast 5 digits");
                zipCode.focus();
                return false;
            }
            if(zipCode.value == " "){
                alert("zip code cannot be left empty");
                zipCode.focus();
                return false;
            }
            
            return true;
        }
    </script>
    <form name="zipvalidate" action="/error">
       <p>ZipCode: <input type="text" name="yourzip" id="yourzip" /></p>
       <input type="button" value="Validate ZipCode" onClick = "if(check_Zip(zipvalidate.yourzip)){
         alert('its a valid zip code')   
        }" />
    <br>
    <input type="reset">
    </form>
</body>
</html>
